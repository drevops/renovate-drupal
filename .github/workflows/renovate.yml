name: Renovate
on:
  schedule:
    - cron: '45 * * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34
        with:
          configurationFile: renovate.js
          token: ${{ secrets.RENOVATE_TOKEN }}
